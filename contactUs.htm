<!DOCTYPE html>
<html lang="en">
<head>
    <!--Setting website meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast Banana: Viral Marketing contact us page">
    <meta name="keywords" content="Marketing, Media, Viral, Fast Banana">
    <meta name="author" content="Johnny Karam">

    <!--Importing fonts, and website css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="css/contactUsStyles.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">     
    
    <!--Setting website title icon and title-->
    <link rel="shortcut icon" href="imgs/comapnyLogoBanana.png">
    <title>Fast Banana / Contact Us</title>
</head>
<body>
    <!--Header and Navbar-->
    <header>
        <a href="index.htm"><img src="imgs/comapnyLogo.png" alt="Company logo"></a>
        <nav>
            <ul>
                <li><a href="index.htm"><i class="fas fa-home"></a></i></li>
                <li><a href="brands.htm">Brands</a></li>
                <li><a href="pricing.htm">Pricing</a></li>
                <li><a href="aboutUs.htm">About Us</a></li>
                <li><a href="gallery.htm">Gallery</a></li>
                <li><a href="contactUs.htm">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Webstie main content-->
    <main id="main">
        <div id="main-div">

            <!--Contact us title and information-->
            <h1>Contact Us</h1>
            <div id="contact-info">
                <div id="contact-form">
                    <div class="input">
                        <input type="text" class="input__input" placeholder=" ">
                        <label class="input__label">First Name</label>
                    </div>
                    <div class="input">
                        <input type="text" class="input__input" placeholder=" ">
                        <label class="input__label">Last Name</label>
                    </div>
                    <div class="select">
                        <label for="dropdown" class="dropdown-label">Gender</label>
                        <select class="dropdown">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="select">
                        <label for="dropdown" class="dropdown-label">Nationality</label>
                        <select class="dropdown">
                            <option value="lebanese">Lebanese</option>
                            <option value="mexican">Mexican</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input">
                        <input type="email" class="input__input" placeholder=" ">
                        <label class="input__label">Email Address</label>
                    </div>
                    <div class="input">
                        <input type="text" class="input__input" placeholder=" ">
                        <label class="input__label">Address</label>
                    </div>
                    <div class="input">
                        <input type="number" class="input__input" id="input-number" placeholder=" ">
                        <label class="input__label">Phone Number</label>
                    </div>
                    <div id="message-field-div">
                        <label for="message-field">Message</label>
                        <textarea name="message" id="message-field" cols="30" rows="10"></textarea>
                    </div>
                    <div id="submit-btn-div">
                        <input type="submit" name="submit-btn" id="submit-btn" class="animated-button" value="Contact Us">
                    </div>
                </div>
               <!--Contact us social media buttons-->
                <div id="contact-buttons">
                    <!--First 4 buttons-->
                    <div class="btn-div">
                        <div class="btn">
                            <a href="https://mail.google.com/mail/">
                                <button id="email">
                                    <i class="far fa-envelope-open"></i>
                                </button>
                            </a>
                        </div>
                        <div class="btn">
                            <a href="https://www.facebook.com/">
                                <button id="facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                            </a>
                        </div>
                        <div class="btn">
                            <a href="https://twitter.com/">
                                <button id="twitter">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </a>
                        </div>
                        <div class="btn">
                            <a href="https://www.instagram.com/">
                                <button id="instagram">
                                    <i class="fab fa-instagram"></i>
                                </button>
                            </a>
                        </div>
                    </div>

                    <!--Second 4 buttons-->
                    <div class="btn-div">
                        <div class="btn">
                            <a href="https://www.reddit.com/">
                                <button id="reddit">
                                    <i class="fab fa-reddit"></i>
                                </button>
                            </a>
                        </div>
                        <div class="btn">
                            <a href="https://www.linkedin.com/">
                                <button id="linkedin">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                            </a>
                        </div>
                        <div class="btn">
                            <a href="https://www.kickstarter.com/">
                                <button id="kickstarter">
                                    <i class="fab fa-kickstarter-k"></i>
                                </button>
                            </a>
                        </div>
                        <div class="btn">
                            <a href="https://www.youtube.com/">
                                <button id="youtube">
                                    <i class="fab fa-youtube"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <p>*This is not an actual page for a company*</p>
        <p>&copy; Created By Johnny Karam</p>
    </footer>
</body>
</html>
